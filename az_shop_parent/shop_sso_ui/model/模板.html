<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>model</title>
    <script src="../../static/vue/vue.min.js"></script>
    <link rel="stylesheet" href="../../static/elementUI/index.css">
    <script src="../../static/elementUI/index.js"></script>
    <script src="../../static/vue/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <el-card class="box-card">
            <div slot="header">
                <el-input size="mini" style="width:150px" placeholder="请输入内容"></el-input>
                <el-button type="primary" @click="" size="mini" icon="el-icon-search">查询</el-button>
            </div>

            <!--table表格 列表展示-->


        </el-card>

        <!--分页组件-->
        <el-card class="box-card" align="center">


        </el-card>

        <!-- dialog编辑框  -->
        <el-dialog title="提示" :before-close="handleClose" :visible.sync="dialogVisible" width="40%">



            <!--按钮-->
            <span slot="footer" class="dialog-footer">
                <el-button @click="dialogVisible = false">取 消</el-button>
                <el-button type="primary"  @click="">确 定</el-button>
             </span>

        </el-dialog>


    </div>

    <script>
        var baseUrl = "http://localhost:80";
        var app = new Vue({
            el:"#app",
            data:{


                dialogVisible:false,



            },
            created:function () {


            },
            methods:{

                // 关闭dialog之前执行
                handleClose:function (done) {
                    app.$confirm("确认关闭吗?","提示")
                        .then(function() { // 点击确定执行
                            done(); // 关闭dialog
                        })
                },
            }
        });

    </script>
</body>
</html>
